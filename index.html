<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <link rel="shortcut icon" href="./mdimtias.png" type="image/png">
	<title>Drag and Drop</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container-wrapper">
  <div class="container">
    <div class="item-container" id="container1">
      <div class="item" id="item1" draggable="true">Item 1</div>
      <div class="item" id="item2" draggable="true">Item 2</div>
      <div class="item" id="item3" draggable="true">Item 3</div>
    </div>
    <div class="item-container" id="container2"></div>
  </div>
</div>

<div class="reset">
<button id="resetButton">Reset</button>
</div>

<script src="./script.js"></script>
</script>
</body>
</html>
